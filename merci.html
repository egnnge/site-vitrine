<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merci pour votre message</title>
  <link rel="stylesheet" href="style.css"> <!-- Utilise ton style global -->
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 4rem 2rem;
    }

    h1 {
      color: #00ffcc;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
    }

    a.retour {
      display: inline-block;
      margin-top: 2rem;
      padding: 12px 20px;
      background-color: #005eff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #005eff;
      transition: background-color 0.3s;
    }

    a.retour:hover {
      background-color: #003fad;
    }

    .logo {
      margin-top: 3rem;
    }

    .logo img {
      max-height: 80px;
      transition: transform 0.3s;
    }

    .logo img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Merci pour votre message !</h1>
  <p>Je vous répondrai rapidement ✉️</p>

  <a class="retour" href="index.html">Retour à l’accueil</a>

  <div class="logo">
    <a href="index.html">
      <img src="images/logo.png" alt="Logo Artisan Domotique 21" />
    </a>
  </div>
</body>
</html>
